services:
  nginx:
    image: nginx:latest
    container_name: nginx_container
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - .:/var/www/html
    depends_on:
      - app
    networks:
      - webnet
    restart: unless-stopped
  app:
    image: sam011103/taskflow:latest
    container_name: taskflow
    volumes:
      - .:/var/www/html
    environment:
      - PORT=9000
      - DEBUG=False
    expose:
      - "9000"
    networks:
      - webnet
    restart: unless-stopped

networks:
  webnet:
    driver: bridge